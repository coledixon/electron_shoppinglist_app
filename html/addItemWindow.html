<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Item to List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn wave-effects waves-light" type="submit" accesskey="enter" onclick="submitItem()">add item</button>
        </form>
    </div>

    <script type="text/javascript" src="./module_javascript/addItem.js"></script>
    
</body>
</html>
